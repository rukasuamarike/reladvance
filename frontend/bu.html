    <div class="inputArea">
        <input type="text" id="tickInput" class="inputField" placeholder="Enter tick, e.g., XYZ">
        <button onclick="addTick()" class="submitButton">Add Tick</button>
    </div>
    <div id="newsContainer">
        <!-- News previews will be dynamically added here -->
    </div>
    <script>
        let selectedTicks = [];

        const dummyData = [
            {
                "summary": "Tech giant XYZ reports a groundbreaking innovation in AI, leading to a surge in stock prices.",
                "url": "https://example.com/news/xyz-ai-innovation",
                "tick": "XYZ",
                "updown": "Prediction: up 15%",

            },
            {
                "summary": "Automobile manufacturer ABC faces a recall scandal, affecting its stock negatively.",

                "tick": "ABC",
                "updown": "Prediction: down 8%",
                "date": "2024-03-16"
            },
            {
                "summary": "Retail giant MNO's quarterly earnings surpass expectations, driving up its stock.",
                "url": "https://example.com/news/mno-earnings-surprise",
                "tick": "MNO",
                "updown": "Prediction: up 10%",
                "date": "2024-03-15"
            },
            {
                "summary": "Energy company DEF's new renewable energy project sets a benchmark in the industry.",
                "url": "https://example.com/news/def-renewable-project",
                "tick": "DEF",
                "updown": "Prediction: up 20%",
                "date": "2024-03-14"
            },
            {
                "summary": "Tech startup GHI's IPO is met with mixed reactions amid market volatility.",
                "url": "https://example.com/news/ghi-ipo-mixed-reactions",
                "tick": "GHI",
                "updown": "Prediction: down 5%",
                "date": "2024-03-13"
            }
        ];

        function addTick() {
            const tickInput = document.getElementById('tickInput');
            const tick = tickInput.value.toUpperCase().trim();
            if (tick && !selectedTicks.includes(tick)) {
                selectedTicks.push(tick);
                fetchAndDisplayNews(); // Simulate fetching news for the new tick set
            }
            tickInput.value = ''; // Clear the input field
        }

        function fetchAndDisplayNews() {
            // Filter dummyData for selectedTicks
            const filteredNews = dummyData.filter(newsItem => 
                newsItem.ticks.some(tick => selectedTicks.includes(tick))
            );
            displayNews(filteredNews);
        }

        function displayNews(newsItems) {
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = ''; // Clear current news

            newsItems.forEach(item => {
                const newsElement = document.createElement('div');
                newsElement.className = 'newsItem';
                newsElement.innerHTML = `
                    <div class="newsSummary">${item.summary}</div>
                    ${item.ticks.map(tick => `<span class="newsTick">${tick}</span>`).join('')}
                    <div class="newsDetails">
                        <img src="${item.updown === 'up' ? 'path/to/up-icon.png' : 'path/to/down-icon.png'}" alt="${item.updown}" class="updownIcon">
                        <span class="newsDate">${item.date}</span>
                    </div>
                    <a href="${item.url}" target="_blank" class="newsLink">Read full article</a>
                `;
                newsContainer.appendChild(newsElement);
            });
        }

        // Initial display with all dummy data
        fetchAndDisplayNews(); // Uncomment this line if you want to display news for all ticks initially
    </script>
